<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radar Parcel Lebaran</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#f6f6f6; color:#333 }
header{background:#1f7a3f;color:#fff;padding:20px;text-align:center;}
.container{padding:14px}
.card{background:#fff;border-radius:14px;margin-bottom:14px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.card img{width:100%;height:180px;object-fit:contain;background:#fff;}
.card-body{padding:12px;}
.price{font-size:18px;font-weight:bold;color:#1f7a3f;}
.btn{display:block;width:100%;background:#1f7a3f;color:#fff;border:none;padding:12px;border-radius:10px;font-weight:bold;margin-top:10px;cursor:pointer;}
.btn:disabled{background:#aaa;cursor:not-allowed;}
footer{background:#222;color:#ccc;text-align:center;padding:14px;font-size:13px;margin-top:30px;}
</style>
</head>
<body>

<header>
  <h1>üéÅ Radar Parcel Lebaran</h1><p>Parcel Lebaran ‚Ä¢ Siap Kirim</p>
</header>

<div class="container" id="produk"></div>

<footer>¬© 2026 Radar Parcel Lebaran</footer>

<script>
const WEBAPP_URL = "PASTE_URL_WEBAPP_KAMU";
const ADMIN_WA   = "6282278298916";

// Produk (harus sama dengan sheet Stok)
const PRODUK = [
  {nama:"Parcel Hemat", harga:150000, img:"img/parcel1.jpg"},
  {nama:"Parcel Spesial", harga:300000, img:"img/parcel2.jpg"},
  {nama:"Parcel Premium", harga:1000000, img:"img/parcel3.jpg"}
];

// tampilkan produk
fetch(WEBAPP_URL).then(r=>r.json()).then(stok=>{
  const box = document.getElementById("produk");
  PRODUK.forEach(p=>{
    const sisa = stok[p.nama]||0;
    box.innerHTML += `
      <div class="card">
        <img src="${p.img}">
        <div class="card-body">
          <h3>${p.nama}</h3>
          <div class="price">Rp ${p.harga.toLocaleString("id-ID")}</div>
          <button class="btn" data-produk="${p.nama}" ${sisa<=0?'disabled':''}
            onclick="pesan('${p.nama}',${p.harga})">
            ${sisa<=0?"STOK HABIS":"Pesan via WhatsApp"}
          </button>
        </div>
      </div>`;
  });
});

function pesan(produk,harga){
  fetch(WEBAPP_URL,{
    method:"POST",
    body:JSON.stringify({produk, harga, qty:1, status:"ORDER"})
  });
  window.open("https://wa.me/"+ADMIN_WA+"?text="+encodeURIComponent("Halo admin saya pesan "+produk),"_blank");
}
</script>

</body>
</html>
